<section>
    <div class="container my-5">

        <div class="w-75 mx-auto"> <h1 class="text-main">Register Now:</h1></div>
       <div class="alert alert-danger" *ngIf="apiError">
        {{apiError}}
       </div>
  <form [formGroup]="registerForm" (ngSubmit)="registersubmit(registerForm)">
    <div class="row">
        <div class="col-md-8 m-auto shadow p-5 my-3">
<div class="row gy-4">
    <div class="col-md-12">
        <label class="fw-bold" for="userName">
            name
        </label>
        
        <input formControlName="name" type="text"id="userName" class="form-control"/> 
        <div *ngIf="registerForm.get('name')?.errors&&registerForm.get('name')?.touched">

<p class="text-danger" *ngIf="registerForm.get('name')?.getError('required')">
This is required field
</p>
<p class="text-danger" *ngIf="registerForm.get('name')?.getError('max')">
   maxlength is 8 letters
    </p>
    <p class="text-danger" *ngIf="registerForm.get('name')?.getError('minlength')">
        minlength is 3 letters
        </p>
        </div>
        <label for="userEmail">
            Email
        </label>
        <input type="text"id="userEmail" formControlName="email" class="form-control"/> 


        <div *ngIf="registerForm.get('email')?.errors&&registerForm.get('email')?.touched">

            <p class="text-danger" *ngIf="registerForm.get('email')?.getError('required')">
            This is required field
            </p>
            <p class="text-danger" *ngIf="registerForm.get('email')?.getError('email')">
           enter avalid Email
                </p>
               
                    </div>
        <label class="fw-bold" for="userPassword">

            password
        </label>
        <input type="password" formControlName="password" id="userPassword" class="form-control"/> 
        
        <div *ngIf="registerForm.get('password')?.errors&&registerForm.get('password')?.touched">

            <p class="text-danger" *ngIf="registerForm.get('password')?.getError('required')">
            This is required field
            </p>
            <p class="text-danger" *ngIf="registerForm.get('password')?.getError('pattern')">
           enter avalid password
                </p>
               
                    </div>
        <label class="fw-bold" for="userrePassword">

            rePassword
        </label>
        <input type="password"id="userrePassword" formControlName="rePassword" class="form-control"/> 
        <div *ngIf="registerForm.get('rePassword')?.errors&&registerForm.get('rePassword')?.touched">

            <p class="text-danger" *ngIf="registerForm.get('rePassword')?.getError('required')">
            This is required field
            </p>
            <p class="text-danger" *ngIf="registerForm.get('rePassword')?.getError('compare')">
           enter the same password 
                </p>
               
                    </div>
        <label class="fw-bold" for="userPhone">
            phone
        </label>
        <input type="text"id="userPhone" formControlName="phone" class="form-control"/> 
        <div *ngIf="registerForm.get('phone')?.errors&&registerForm.get('rePassword')?.touched">

            <p class="text-danger" *ngIf="registerForm.get('phone')?.getError('required')">
            This is required field
            </p>
            <p class="text-danger" *ngIf="registerForm.get('phone')?.getError('pattern')">
           enter avalid phone
                </p>
               
                    </div>
    </div>
    <div>
        <button [disabled]="registerForm.invalid" class="btn bg-main float-end text-light" type="submit" >
            <i class="fa fa-spinner fa-spin" *ngIf="isLoading"></i>
            
           <span *ngIf="!isLoading">register</span></button>
    </div>
</div>

        </div>
    </div>
  </form>
    </div>
</section>
