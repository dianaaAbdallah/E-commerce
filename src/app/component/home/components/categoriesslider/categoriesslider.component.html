
<div class="container">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of allCategory">
          <ng-template carouselSlide >
            <img [src]="slide.image" [alt]="slide.name" class="mb-3" height="200" [title]="slide.name">
            <h6>{{slide.name}}</h6>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</div>
