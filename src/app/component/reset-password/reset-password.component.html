<section>
    <div class="container my-5">
      <h1 class="text-main">Login Form</h1>
      <form [formGroup]="resetForm" (ngSubmit)="resetsubmit(resetForm)">
        <div class="row">
          <div class="col-md-8 m-auto shadow p-5 my-3">
            <div class="row gy-4">
              <div class="col-md-12">
                <label for="userEmail"> Email </label>
                <input
                  type="text"
                  id="userEmail"
                  formControlName="email"
                  class="form-control"
                />
  
                <div
                  *ngIf="
                    resetForm.get('email')?.errors &&
                    resetForm.get('email')?.touched
                  "
                >
                  <p
                    class="text-danger"
                    *ngIf="resetForm.get('email')?.getError('required')"
                  >
                    This is required field
                  </p>
                  <p
                    class="text-danger"
                    *ngIf="resetForm.get('email')?.getError('email')"
                  >
                    enter avalid Email
                  </p>
                </div>
                <label class="fw-bold" for="userPassword"> new Password </label>
                <input
                  type="password"
                  formControlName="newPassword"
                  id="userPassword"
                  class="form-control"
                />
  
                <div
                  *ngIf="
                    resetForm.get('newPassword')?.errors &&
                    resetForm.get('newPassword')?.touched
                  "
                >
                  <p
                    class="text-danger"
                    *ngIf="resetForm.get('newPassword')?.getError('required')"
                  >
                    This is required field
                  </p>
                  <p
                    class="text-danger"
                    *ngIf="resetForm.get('newPassword')?.getError('pattern')"
                  >
                    enter avalid password
                  </p>
                </div>
              </div>
              <div>
                <button [disabled]="resetForm.invalid" class="btn bg-main float-end text-light" type="submit" >
                    <i class="fa fa-spinner fa-spin" *ngIf="isLoading"></i>
                    
                   <span *ngIf="!isLoading">LogIn</span></button>
               
            </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
